<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML5 Video Demo</title>

    <script src="script.js"></script>

    <script>
        window.onload = function() {
            InitializeVideo();

            let ignoredVideo = document.getElementById('ignored-video')
            InitializeVideo(ignoredVideo);
        }
    </script>
</head>

<body>
    <p>Blabla</p>
    <video class="v-video-container" height="204px">
		<source src="videos/mikethefrog.webm" type="video/webm">
		<source src="videos/mikethefrog.ogv" type="video/ogv">
		<source src="videos/mikethefrog.mp4" type="video/mp4">
		<p>
			Your browser doesn't support HTML5 video.
			<a href="videos/mikethefrog.mp4">Download</a> the video instead.
		</p>
	</video>

    <p>Blabla</p>
    <video class="v-video-container" src="videos/mikethefrog.mp4" height="500px" loop muted></video>

    <p>Blabla</p>
    <video v-ignore id="ignored-video" class="v-video-container" src="videos/mikethefrog.mp4" height="300px"></video>
</body>

</html>
